# The Puzzle

---

.pull-left[
## Protest is often not heard or not understood

- Only seen in person by few bystanders
- Most protests do not make it into the news
- Once in the news, protesters' messages might get lost or distorted

.content-box-blue[

.Large[The *(journalistic) protest paradigm*]

- A world view that indicates *"to journalists where to look (and where not to look), and informs them about what to discover"* (Chan and Lee, 1984, p. 187).
- Continued existence supposed to delegitimise, marginalise and demonise protests (McLeod and Hertog, 1999).

]]

Protest is important. Because:

- citizens can give feedback for those in power.
- powerless groups can make their voices heard.
- it contributes to the diversity of the marketplace of ideas and fosters social change.

Yet:

- to have an impact they need to get media attention as the audience of a protest will otherwise only consist of the few bystanders who happen to see it in person
- And most protests actually don't receive this attention
- Furthermore, even when they do, protesters and some scholars agree that their message will likely get distorted or is entirely lost in favour of other information on the event (such as if violence occurred)

This leads to the main theoretical concept in the field of news coverage of protest:

- The protest paradigm
- Basically the scholarship assumes that there is a common mindset or world view among journalists that leads to a standard reply to all protests as the paradigm tells reporter where to look and what to discover
- If this is true, Scholars like McLeod and Hertog suggest that protests tend to get delegitimised and made to appear smaller and more deviant through the lens of news media

So what evidence does exist for that?

- There is a somewhat large body of studies that I reviewed and a majority (but not all) of the studies suggest that the protest paradigm exists and shapes coverage of protest
- These studies cover different countries and eras
- and the protest paradigm fits findings from the sociology of news making field
- some aspects of a protest tend to be more newsworthy and unfortunately, that does not include the grievance of a protest

However, as I said not all studies agree. And unfortunately this might be due to some key gaps:

1. Narrow case studies: often just one radical protest or few protests about one issue
2. Lack of longitudinal studies: which is especially problematic as the theory is quite old and arguably a lot has changed in protest organisation, journalistic routines and the wider society
3. Wide range of operationalisations: as you can see in the table on the right
4. Often no quantification: which means that it is impossible to assess how widespread the coverage following the paradigm really is

# The Case

???

So How did I fill these gaps. First, I believe that the choice for the case and data played a role
---

## Key Points

.large[
- Includes coverage of *all* protests, in the United Kingdom 
- Over long time frame, 1992-2017
- In 8 major national **newspapers**, with different type (tabloid vs. broadsheet) and ideology (right vs left)
- Data: Population scale sample of protest **reports in newspapers (N &gt; 27,000)**
]

.content-box-blue[.large[
Research Questions: 
1. *How do British newspapers frame the coverage of domestic protest events?*
1. *How --- if at all --- did the framing of protest reporting change over the last 26 years?*

]]

???

1. Instead of a narrow case study, I included all reports about all protests in the UK
2. I included a long time frame to capture said changes in protest organisation, journalistic routines and the wider society

I also choose tabloid and broadsheet, as well as left and right newspaper outlets as studies suggest that these types of newspapers report in distinctively different ways about protest

This provided me with a sample of more than 27 thousand newspaper articles

I was guided by these two research questions asking how the UK press covered protest and how this might have changed over time

I answered these questions with a two step procedure. I first identified the main frames in a random sample of 500 articles before coding the presence of the e frames in all documents in the dataset.

## Framing

&lt;center&gt;
.Large["To frame is to *select some aspects of a perceived reality and make them more salient in a communicating text, in such a way as to promote a particular &lt;span style='background-color: #51A8A8'&gt;problem definition&lt;/span&gt;, &lt;span style='background-color: #AFC131'&gt;causal interpretation&lt;/span&gt;, &lt;span style='background-color: #D35126'&gt;moral evaluation&lt;/span&gt;, and/or &lt;span style='background-color: #FFDE77'&gt;treatment recommendation&lt;/span&gt;* for the item described"
(Entman, 1993, original emphasis).]
&lt;/center&gt;

???

I used framing in the thesis as it provides a clear path for operationalisation of the protest paradigm

I do not understand the protest paradigm as one particular frame but I as far as I understand the literature, the protest paradigm is thought to cause delegitimising frames

I use framing, since it is the most widely used concept in communication research. And I use the definition by Entman since it is the most widely employed. "To frame is to select some aspects of a perceived reality and make them more salient in a communicating text". So far so good, the second part of the definition is less often acknowledged though. But some parts of it are important for my analysis method, hence the highlighted elements of a frame.

There are two major advantages for communication research:
1. frames are useful categories to describe a large number of different media reports with a relatively small set of meaningful categories.
2. frames are thought to have distinct influences on the audience, promising to bridge research about media content with research on media effects

## Frame Identification (Factor Loadings)



.scrollable[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="JBGruber_troublemakers_files/figure-html/unnamed-chunk-4-1.svg" alt="Factor Loadings for Selected Frames"  /&gt;
&lt;p class="caption"&gt;Factor Loadings for Selected Frames&lt;/p&gt;
&lt;/div&gt;
]

???

- I identified frames by first coding frame elements and then using factor analysis
- by looking at the factor loadings, I made sense of the latent categories this discovered and named frames accordingly
- Some of the frames I found fit the descriptions of the protest paradigm closely
  - The troublemakers frame in particular repeats almost exactly what was described by nearly all studies: violence is highlighted; the protesters are made responsible for it; and there is practically no mention of the grievance or cause of the protest
  - but "Law &amp; Order", "Decay of morals"  and "Nuisance" all also help to delegitimise protest 
- Two frames, however, are explicitly legitimising of protests
  - the rightous struggle frame highlights that the protest helps promoting a worthwile cause
  - while the Cause &amp; Grievances frame explains what protesters wanted and often provides background information on grievances
- I argue that the remaining frame, which scrutinises police violence, is neither good nor bad for protesters as it does not critisise protesters but still distracts from their cause

##  Percent of Total Articles per Year Containing a Frame

&lt;img src="JBGruber_troublemakers_files/figure-html/unnamed-chunk-5-1.svg" style="display: block; margin: auto;" /&gt;

???

This leads me to my main result: the share of articles in each year which used the frames

Each article might use more than one, which is why these numbers do not add to 100%

Waht we see is that for most frames there is no systematic change over time. Most of the frames fluctuate but arrive at basically the same level in 2017 that they had in 1992. Even Police Violence which saw a big spike after police killed a man during the G20 summit protests in London in 2009 returned to the same level as before a few years later.

What is obvious is that in no year did one of the frames dominate. Instead there was always a mix between frames. And while the delegitimising frames taken together are always in the majority two two legitimising frames in blue have take up a substantial share each


---


##  Percent of Total Articles per Year Containing a Frame

&lt;img src="JBGruber_troublemakers_files/figure-html/unnamed-chunk-6-1.svg" style="display: block; margin: auto;" /&gt;

???

In a more systematic analysis I found that indeed only the shares of two frames display a significant trend over time.

running a simple linear regression, I found that Cause &amp; Grievances and "Righteous Struggle" are used significantly more often over time. 

By 2014 Cause &amp; Grievances even surpassed all the other individual frames

What this means is that while delegitimising frame together are still present in a majority of articles about protest, legitimising frames are used more often over time.

# So What?

---

## Conclusion

.large[
- **Broad dataset**: more systematic scrutiny of protest coverage
- **Method**: systematically assess large corpus
- **Findings**
  1. A majority of articles keeps using delegitimising frames 
  2. However, a substantial and growing number of articles (also) employs legitimising frames
- **What does this mean for protest?**: 
  - Overall, protest is not delegitimised as systematically as suggested
  - Protest is more often taken seriously over time in the UK
  - But individual protests and specific goals might still be marginalised
]

???

The broad dataset means that my analysis provided a more systematic and generalisable picture

The method I developed helps me to understand framing in a much broader database than previous studies while keeping true to the concept

I also helped me to identify the frames in the data, rather than relying on old and possibly outdated findings

Two 

 This is important, as framing effects research suggests that when multiple interpretations of an issue are available, individuals tend to deliberate and personal values and evaluations of the quality of arguments become more important
